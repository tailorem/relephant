<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Relephant</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,900|Titan+One" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/tweets.css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- App JS helper functions -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <!-- Character counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Moment.js -->
    <script src="/scripts/moment.min.js"></script>

    <!-- Viewport for responsive design, not fully implemented -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>

  <body>

    <!-- Top nav bar -->
    <nav id="nav-bar">
      <img class="logo" src="/images/elephant.png">
      <h1 class="heading">RELEPHANT</h1>
      <div class="right">
        <button type="button" id="compose">TRUMPET</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Make a statement!</h2>
        <hr />
        <form method="POST" action="/tweets" id="testform">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <button type="submit" name="tweet">Trumpet!</button>
          <span class="counter">140</span>
          <p id="error"></p>
        </form>
      </section>
      <section id="tweets">
        <!-- articles go here -->
      </section>
      <p id="attribution">Elephant icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </main>

    <script type="text/javascript">
      $(function() {

        $("article.tweet").on("click", function(event) {
          event.preventDefault();
          console.log(event);
          alert("An elephant never forgets.");
        });

      });
    </script>
  </body>
</html>
